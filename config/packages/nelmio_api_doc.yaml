nelmio_api_doc:
  documentation:
    info:
      title: BileMo API
      description: Phones and Customers management
      version: 1.0.0
    securityDefinitions:
      Bearer:
        type: apiKey
        description: 'Value: Bearer {jwt}'
        name: Authorization
        in: header
  areas: # to filter documented areas
    default:
      path_patterns: [ ^/api(?!/doc$) ]
  